<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            position: fixed;
            top: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff6b6b;
            transition: color 0.3s;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff6b6b;
            color: white;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
    <script>
        // Simple interaction: Alert on button click
        function handleClick() {
            alert('Button clicked! Welcome to the interactive page.');
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to My Beautiful Webpage</h1>
        <p>This is an enhanced webpage with added elements. Explore the navigation and interact with the button!</p>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" style="max-width: 100%;">
        <p>Additional text: This section includes more content for better user experience.</p>
        <button onclick="handleClick()">Click Me!</button>
    </div>
</body>
</html>
